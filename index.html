<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe Leaderboard</title>
  <style>
    #leaderboard { margin-bottom: 20px; }
    #game-board { display: none; }
    .cell { width: 60px; height: 60px; display: inline-block; border: 1px solid #000; font-size: 36px; text-align: center; line-height: 60px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="leaderboard">
    <h2>Top 5 Scores</h2>
    <ul id="scoreList"></ul>
  </div>
  <button onclick="startGame()">Start Game</button>
  <button onclick="endGame()">End Game</button>

  <div id="game-board">
    <h3 id="status">Player X's Turn</h3>
    <div id="board"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="game.js"></script>
</body>
</html>
